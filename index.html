<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mystyle.css">
    <meta charset="utf-8" />
    <title>Aonye's ToDoList App</title>
  </head>
  <body>
    <header>
      <div id="mydiv">
      Aonye's To Do List App
      </div>
    </header>

    <div class="leftcontainer">
      <ol id="general">
        General
      </ol>
      <ol id="projects">
        Projects
        <li>MyProject</li>
        <li>ssss</li>
      </ol>
    </div>

    <ul class="tasklist">
      <li>
        <div class="title">Title</div>
        <div class="descript">Description</div>
        <div class="date">
          <div>Due Date:</div>
          <button type="button"></button>
        </div>
        <div class="priority">
          <button type="button"></button>
        </div>
        <div class="container">
          <label>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        </div>
      </li>
      <li>
        <div class="title">Titles</div>
        <div class="descript">Description</div>
        <div class="date">
          <div>Due Date:</div>
          <button type="button"></button>
        </div>
        <div class="priority">
          <button type="button"></button>
        </div>
        <div class="container">
          <label>
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        </div>
      </li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
